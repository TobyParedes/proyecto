<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mediaQueries.css">
    <script src="https://kit.fontawesome.com/cb47d0f5ac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="../images/logo.png" class="logo" alt="Mvp Logo">
            <ul class="menu" id="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./games.html">Games</a></li>
                <li><a href="./pcconsole.html">PC and Consoles</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="shop">
                <i class="fa-solid fa-cart-plus"></i>
            </div>
        </nav>
    </header>

    <main>
    </section>
    <div class="container">
        <h2>Contacto</h2>
        <section>
            <form action="" method="" enctype=""></form>
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" id="nombre" name="nombre" placeholder="Usuario...">
            <br>
            <label for="correo">Correo electronico</label>
            <input type="text" id="correo" name="correo" placeholder="Correo...">
            <br>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña...">
            <br>
            <label for="mensaje">Comentario</label>
            <textarea type="text" id="mensaje" name="mensaje" cols="30" rows="5" placeholder="Comentario..."></textarea>
            <br>
            <label for="pais">Nacionalidad</label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Peru">Peru</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Chile">Chile</option>
            </select>
            <br>
            <label for="stargame">Suscripcion a Stargame</label>
            <input type="checkbox" id="stargame">
            <fieldset>
                <legend>Marque a que grupo pertenece</legend>
                <label for="admin">Administrador</label>
                <label for="User">Usuario</label>
                <input type="radio" id="admin" name="grupo">
                <input type="radio" id="User" name="grupo">
            </fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </div>
        </section>
    </main>
    <footer class="footer">
        <div class="radio-section">
            <div class="play-online">
                <i class="fa-solid fa-headset"></i>
                <h3>PLAY ONLINE</h3>
            </div>
            <h2>Follow me</h2>
            <div class="social-network">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
        <footer>
    <script src="../js/script.js"></script>
</body>

</html>
